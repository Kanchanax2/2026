<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy New Year 2026 • Kanchana Ishodhara</title>

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; overflow: hidden; background:#050615; }

    .fireworks{
      position: fixed; inset: 0;
      background:
        radial-gradient(circle at 50% 40%, rgba(120,160,255,.20), transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(255,120,200,.16), transparent 55%),
        radial-gradient(circle at 80% 85%, rgba(120,255,210,.14), transparent 55%),
        #03040a;
      z-index: 1;
    }

    /* CENTER OVERLAY */
    .center{
      position: fixed; inset: 0;
      display: grid; place-items: center;
      text-align: center;
      pointer-events: none;
      z-index: 10;
      padding: 24px;
    }

    /* subtle 3D tilt container (NO shadow) */
    .tilt{
      transform-style: preserve-3d;
      perspective: 1100px;
      animation: drop 1.1s cubic-bezier(.18,.95,.24,1) both;
    }

    /* Base typography */
    .ny{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      line-height: 0.92;
      font-size: clamp(34px, 6.6vw, 90px);

      /* No shadows */
      text-shadow: none;
      filter: none;

      /* 3D vibe without shadow: perspective + translateZ */
      transform: rotateX(12deg) translateZ(26px);
      will-change: transform, background-position;
    }

    /* OUTLINE + GRADIENT FILL */
    .ny .fill{
      display: inline-block;
      color: transparent;
      background: linear-gradient(90deg,
        #ffffff,
        #9fe7ff,
        #ff7ad9,
        #b7ffdf,
        #ffffff
      );
      background-size: 240% 100%;
      -webkit-background-clip: text;
      background-clip: text;

      /* outline (no shadow) */
      -webkit-text-stroke: 2px rgba(255,255,255,0.65);

      /* animated shine */
      animation: shine 2.6s linear infinite;
    }

    /* “2026” bigger + different effect */
    .year{
      display: block;
      margin-top: 10px;
      font-size: clamp(54px, 9vw, 132px);
      letter-spacing: 0.10em;
      transform: rotateX(12deg) translateZ(44px);
      will-change: transform, background-position;
    }

    .year .fill{
      -webkit-text-stroke: 2px rgba(255,255,255,0.55);
      background: conic-gradient(
        from 180deg,
        #ffffff,
        #9fe7ff,
        #b7ffdf,
        #ff7ad9,
        #ffffff
      );
      background-size: 200% 200%;
      animation: swirl 3.2s linear infinite;
    }

    /* a clean futuristic underline (no shadow) */
    .line{
      width: min(520px, 86vw);
      height: 2px;
      margin: 14px auto 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.9), transparent);
      opacity: .65;
      transform: translateZ(10px);
      animation: wipe 2.4s ease-in-out infinite;
    }

    .sub{
      margin-top: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: clamp(12px, 2vw, 16px);
      letter-spacing: .28em;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
      transform: translateZ(10px);
    }

    .credit{
      position: fixed; left: 0; right: 0; bottom: 10px;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 12px; letter-spacing: .3px;
      color: rgba(255,255,255,.85);
      opacity: .78;
      pointer-events: none; user-select: none;
      z-index: 20;
    }

    /* Animations (NO shadow) */
    @keyframes drop{
      0%   { opacity: 0; transform: translateY(-90px) rotateX(30deg) scale(.92); }
      60%  { opacity: 1; transform: translateY(10px)  rotateX(14deg) scale(1.03); }
      100% { opacity: 1; transform: translateY(0)     rotateX(12deg) scale(1); }
    }

    @keyframes shine{
      0%   { background-position: 0% 50%; }
      100% { background-position: 240% 50%; }
    }

    @keyframes swirl{
      0%   { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    @keyframes wipe{
      0%,100% { transform: translateZ(10px) scaleX(.72); opacity: .55; }
      50%     { transform: translateZ(10px) scaleX(1);   opacity: .85; }
    }

    @media (prefers-reduced-motion: reduce) {
      .tilt { animation: none; }
      .ny .fill, .year .fill, .line { animation: none; }
    }
  </style>
</head>

<body>
  <div class="fireworks"></div>

  <div class="center">
    <div class="tilt">
      <h1 class="ny">
        <span class="fill">Happy New Year</span>
        <span class="year"><span class="fill">2026</span></span>
      </h1>
      <div class="line"></div>
      <div class="sub">Wishing you joy • success • love</div>
    </div>
  </div>

  <div class="credit">Created by Kanchana Ishodhara</div>

  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script>
    (function () {
      var container = document.querySelector('.fireworks');
      var options = {
        autoresize: true,
        opacity: 0.55,
        acceleration: 1.05,
        friction: 0.98,
        gravity: 1.5,
        particles: 90,
        trace: 3,
        explosion: 6,
        hue: { min: 0, max: 360 },
        delay: { min: 15, max: 32 },
        mouse: { click: true, move: false, max: 3 }
      };
      var fw = new Fireworks.default(container, options);
      fw.start();
    })();
  </script>
</body>
</html>
