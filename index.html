<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy New Year 2026 • Kanchana Ishodhara</title>

  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; overflow: hidden; background:#050615; }

    .fireworks{
      position: fixed; inset: 0;
      background:
        radial-gradient(circle at 50% 40%, rgba(120,160,255,.20), transparent 55%),
        radial-gradient(circle at 20% 80%, rgba(255,120,200,.16), transparent 55%),
        radial-gradient(circle at 80% 85%, rgba(120,255,210,.14), transparent 55%),
        #03040a;
      z-index: 1;
    }

    /* CENTER */
    .center{
      position: fixed; inset: 0;
      display: grid; place-items: center;
      text-align: center;
      pointer-events: none;
      z-index: 10;
      padding: 24px;
    }

    .stage{
      perspective: 1100px;
      transform-style: preserve-3d;
      animation: dropIn 1.05s cubic-bezier(.18,.95,.24,1) both;
    }

    /* 3D Text (NO neon outline) */
    .t3d{
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 950;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      line-height: 0.92;

      font-size: clamp(36px, 6.7vw, 92px);

      /* fallback color (always visible) */
      color: #f7fbff;

      transform: rotateX(14deg) rotateY(-8deg) translateZ(35px);
      will-change: transform;
    }

    /* Gradient fill only if supported (still no outline) */
    @supports (-webkit-background-clip: text) {
      .t3d{
        background: linear-gradient(90deg, #ffffff, #bfe9ff, #ffd0f0, #c9ffe8, #ffffff);
        background-size: 240% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: shine 2.8s linear infinite;
      }
    }

    /* 3D depth via stacked shadows (NOT outline, NOT neon) */
    .t3d{
      text-shadow:
        0 1px 0 rgba(0,0,0,.28),
        0 2px 0 rgba(0,0,0,.28),
        0 3px 0 rgba(0,0,0,.28),
        0 4px 0 rgba(0,0,0,.28),
        0 5px 0 rgba(0,0,0,.28),
        0 6px 0 rgba(0,0,0,.28),
        0 10px 22px rgba(0,0,0,.55);
    }

    .year{
      display: block;
      margin-top: 10px;
      font-size: clamp(56px, 9.2vw, 140px);
      letter-spacing: 0.10em;
      transform: translateZ(55px);
      animation: yearPop 1.25s cubic-bezier(.16,.95,.22,1) both;
      animation-delay: .12s;
    }

    /* Sub line + small accent line */
    .line{
      width: min(560px, 86vw);
      height: 2px;
      margin: 14px auto 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.85), transparent);
      opacity: .55;
      transform: translateZ(12px);
      animation: wipe 2.4s ease-in-out infinite;
    }

    .sub{
      margin-top: 12px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: clamp(12px, 2vw, 16px);
      letter-spacing: .28em;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
      transform: translateZ(12px);
    }

    /* Gentle motion */
    .float{
      animation: floaty 4.6s ease-in-out infinite;
      transform-style: preserve-3d;
    }

    .credit{
      position: fixed; left: 0; right: 0; bottom: 10px;
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      font-size: 12px; letter-spacing: .3px;
      color: rgba(255,255,255,.85);
      opacity: .78;
      pointer-events: none; user-select: none;
      z-index: 20;
      text-shadow: 0 2px 12px rgba(0,0,0,.65);
    }

    @keyframes dropIn{
      0%   { opacity: 0; transform: translateY(-80px) rotateX(30deg) scale(.94); }
      60%  { opacity: 1; transform: translateY(10px)  rotateX(16deg) scale(1.03); }
      100% { opacity: 1; transform: translateY(0)     rotateX(14deg) scale(1); }
    }
    @keyframes yearPop{
      0%   { opacity: 0; transform: translateZ(55px) translateY(18px) scale(.92); }
      100% { opacity: 1; transform: translateZ(55px) translateY(0)    scale(1); }
    }
    @keyframes floaty{
      0%,100% { transform: rotateX(14deg) rotateY(-8deg) translateZ(35px) translateY(0); }
      50%     { transform: rotateX(14deg) rotateY(-8deg) translateZ(35px) translateY(-10px); }
    }
    @keyframes shine{
      0%   { background-position: 0% 50%; }
      100% { background-position: 240% 50%; }
    }
    @keyframes wipe{
      0%,100% { transform: translateZ(12px) scaleX(.75); opacity: .45; }
      50%     { transform: translateZ(12px) scaleX(1);   opacity: .70; }
    }

    @media (prefers-reduced-motion: reduce) {
      .stage, .float, .t3d, .year, .line { animation: none !important; }
    }
  </style>
</head>

<body>
  <div class="fireworks"></div>

  <div class="center">
    <div class="stage">
      <div class="float">
        <h1 class="t3d">
          Happy New Year
          <span class="year">2026</span>
        </h1>
        <div class="line"></div>
        <div class="sub">Wishing you joy • success • love</div>
      </div>
    </div>
  </div>

  <div class="credit">Created by Kanchana Ishodhara</div>

  <!-- Fireworks library -->
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
  <script>
    (function () {
      var container = document.querySelector('.fireworks');
      var options = {
        autoresize: true,
        opacity: 0.55,
        acceleration: 1.05,
        friction: 0.98,
        gravity: 1.5,
        particles: 90,
        trace: 3,
        explosion: 6,
        hue: { min: 0, max: 360 },
        delay: { min: 15, max: 32 },
        mouse: { click: true, move: false, max: 3 }
      };
      var fw = new Fireworks.default(container, options);
      fw.start();
    })();
  </script>
</body>
</html>
